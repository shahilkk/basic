<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background-color: blue;
        }
        .col{
            height: 300px;
            width: 700px;
            background-color: rgb(123, 255, 0);

        }
    </style>
</head>
<body>
    <div id="div" onmouseover="change()" onmouseleave="rel()" >

    </div>
      



    <script>
          function change(){
           document.getElementById("div").classList.add("col");
       }
       function rel(){
           document.getElementById("div").classList.remove("col");
       }
    </script>
</body>
</html>
