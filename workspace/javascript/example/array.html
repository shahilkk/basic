<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" name="" id="inp">
    <button onclick="sel()">view</button>
    
    <ul id="ul1">
        <li style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  ">enter the items</li>
        

    </ul>


 <script>
     function sel()
    
     {
        if (document.getElementById('inp').value!="")
        {
            var node=document.createElement("li")
         a=document.getElementById('inp').value
         b=document.createTextNode(a)
         node.appendChild(b);
         document.getElementById('ul1').appendChild(node)
         document.getElementById('inp').value=""
        }
       
     }
     
 </script>

</body>
</html>
