        <input type="text"  id="n1">

        <button onclick="Clear()" >C</button> <button onclick="fun('/')">/</button> <button onclick="fun('*')">*</button> <button onclick="fun('-')">-</button><br>
        <button onclick="fun('7')">7</button> <button onclick="fun('8')">8</button> <button onclick="fun('9')">9</button> <button onclick="fun('+')">+</button><br>
        <button  onclick="fun('4')">4</button> <button  onclick="fun('5')">5</button> <button  onclick="fun('4')">4</button> <button onclick="fun('.')">.</button><br>
        <button  onclick="fun('3')">3</button> <button  onclick="fun('2')">2</button> <button  onclick="fun('1')">1</button> <button onclick="equal()">=</button><br>

    </div>

    <script>
       let a=document.getElementById('n1');

       function fun(num){
          a.value +=num;
       }

          a.value = "";

       function equal(){
          let x=document.getElementById('n1').value
          let y=eval(x)
          document.getElementById('n1').value=y

       }
