    <input type="text" id="pass" placeholder="enter your password">
    <input type="password" id="con"  placeholder="conform your password">
    <button onclick="checkval()">check</button>
    




    <script>
            function checkval(){
          let a=document.getElementById("pass").value
          let b=document.getElementById("con").value
          while(a!="")
        {
            if(a==b){
                alert('correct pass')
                break
            }
            else{
               alert('incorrect pass')
               break
            } 
            break
                
        }   
        }

    </script>
