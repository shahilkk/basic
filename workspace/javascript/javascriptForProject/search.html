<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
        <button onclick="sel()">click</button>
        <p id="result"></p>


        <script>
           function sel(){
               flag=0
            var username=['shahil','harshin']
            var name=document.getElementById('text').value
            for (var n1 of username){
                if (n1==name){
                    flag=1
                }
            } 
            if(flag==1){
                document.getElementById('result').innerHTML='username found'
            }else{
                document.getElementById('result').innerHTML='username not found'
            }
            
           }
        </script>
</body>
</html>
