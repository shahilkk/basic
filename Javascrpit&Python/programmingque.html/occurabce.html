<script>
    name=prompt('enter a string')
    con=prompt('enter the letter')
    flag=0
    count=0
    for(i=0;i<name.length;i++){
        if(con==name[i]){
            count+=1
            flag=1
        }
    }
    if(flag==1){
       document.write(con," found ", count ," times ")
    }
</script>
