<script>

        a = Number(prompt('enter mark '))
        if (a=100&&a>= 90) {
            document.write('A grade')
        }
         else if (a >= 80) {
            document.write('B grade')
        } else if (a >= 70) {
            document.write('c grade')
        } else if (a >= 60) {
            document.write('d grade')
        } else if (a >= 50) {
            document.write('e grade')
        } else{
            document.write('failed')
        }
        
</script>
