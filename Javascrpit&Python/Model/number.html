<script>
    // number upto100

    for (i = 1; i <= 100; i++) {
        document.write(i += "<br>")
    }


    // number up to 100 even

    for (i = 2; i <= 100; i += 2) {
        document.write(i + "<br>")
    }

    
    //   10to1

    i = 10
    while (i >= 0) {
        document.write(i + "<br>")
        i--
    }
</script>
